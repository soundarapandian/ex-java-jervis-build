buildscript {
	repositories {
		mavenCentral()
	}
}

plugins {
	id "org.sonarqube" version "2.6.2"
}

apply plugin: 'java'
apply plugin: 'idea'

version = '0.0.1-SNAPSHOT'

jar {
    baseName = 'java-testing'
}

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {

	testCompile 'junit:junit:4.12'
}
